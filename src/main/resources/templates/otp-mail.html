<!DOCTYPE html>
<html lang="en">
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
<div style="max-width: 600px; margin: auto; padding: 20px; border: 1px solid #e2e2e2; border-radius: 10px;">
    <h2 style="color: #2c3e50;">Xin chào,</h2>
    <p>Bạn vừa yêu cầu xác thực. Đây là mã OTP của bạn:</p>
    <div style="text-align: center; margin: 20px 0;">
        <span style="font-size: 24px; font-weight: bold; background: #f5f5f5; padding: 10px 20px; border-radius: 6px; border: 1px solid #ddd;">
          {{OTP_CODE}}
        </span>
    </div>
    <p>Mã OTP này chỉ có hiệu lực trong <strong>5 phút</strong>. Vui lòng không chia sẻ mã với bất kỳ ai.</p>
    <p>Nếu bạn không thực hiện yêu cầu này, vui lòng bỏ qua email.</p>
    <br/>
    <p>Trân trọng,<br/>Đội ngũ Hỗ trợ</p>
</div>
</body>
</html>
